<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Control Flow Exercise</title>
    <script>
      let my_name = "Alexis Newton";

      console.log("My name has " + my_name.length + " characters.");

  </head>
  <body>
    <h1>See console for outputs</h1>
    <script>
      let pi = 3.145;
      console.log(Math.random() * pi);

      // grade calculator

      let grade = 100;
      let letter_grade;

      if (grade >=90) {
        letter_grade="A";
      } else if (grade >=80) {
        letter_grade="B";
      } else if (grade >=70) {
        letter_grade="C";
      } else if (grade >=60) {
        letter_grade="D";
      } else if ( grade <60){
        letter_grade="F";
      } else {
        console.log("Please enter a valid grade");
      }

      console.log(letter_grade);


      switch (grade) {
        case grade >=90:
          console.log(letter_grade="A");
          break;
        case grade >=80:
          console.log(letter_grade="B");
          break;
        case grade >=70:
          console.log(letter_grade="C");
          break;
        case grade >=60:
          console.log(letter_grade="D");
          break;
        case grade <60:
          console.log(letter_grade="F");
          break;
        default:
          console.log("Please enter a valid grade");
          break;
      }

      let word_count = 12;
      if (word_count) {
        console.log("not 0");
      } else {
        console.log("word count is 0");
      }

      word_count ? console.log("ternary not 0") : console.log("ternary is 0");





    </script>
  </body>
</html>
